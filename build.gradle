buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    // default maven repo
    repositories {
        jcenter()
    }

    // gradle wrapper
    task wrapper(type: Wrapper) {
        gradleVersion = '2.1'
    }

    // show java compiler warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked"
    }
}
